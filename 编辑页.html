              <textarea id="u288_input" class="u288_input">企业名称：珠海华发集团有限公司
企业介绍：一、华发集团简介
珠海华发集团有限公司组建于1980年，与珠海经济特区同龄，2016年起连续五年跻身“中国企业500强”，2020年位列259名，并成功入选国务院国企改革“双百企业”。
华发集团现控股“华发股份”“华金资本”“华发物业服务”“庄臣控股”“维业股份”“华灿光电”“光库科技”“迪信通”8家上市公司，以及“华冠科技”“华冠电容”2家新三板挂牌企业；成功打造华发集团、华发股份、华发综合发展、华发投控4家“3A信用主体”。
2012年，华发集团开始实施“转型升级、跨越发展”战略，紧扣实体经济和城市建设，在推动珠海城市发展的过程中不断壮大。经过几年的努力，已经从单一的区域型房地产企业发展成为以城市运营、房产开发、金融产业、实业投资为四大核心业务，以商贸服务、现代服务为两大配套业务（4+2）的创新驱动型综合性企业集团，集团整体实力及六大板块的业务发展水平稳居中国地市级国企前列，综合实力和业绩在全省国企中名列前茅，区域布局从珠海拓展至北京、上海、广州、深圳、武汉等内地七十多个主要城市和香港、澳门、旧金山、特拉维夫等地。
2020年，华发集团一方面全力支援全国疫情防控和复工复产大局，一方面积极深耕原有“4+2”业务，在推进粤港澳大湾区建设与实体经济建设的进程中全面推动“科技+城市+金融+实业”（1+3）发展模式。截至2020年底，集团资产总额超4850亿元，营业收入超1100亿元，主营指标实现八年十倍增长。
展望未来，华发集团将认真传达学习贯彻习近平总书记出席深圳经济特区建立40周年庆祝大会和视察广东重要讲话、重要指示精神，自觉把各项工作放在粤港澳大湾区建设中去谋划和推动，坚持“科技+”发展模式，发展实体经济，加快转型升级，全力打造具有世界格局的科技、城市、金融、实业综合运营领先企业。
二、薪酬福利待遇
★行业具有竞争力的薪酬体系
提供具有行业竞争力、区域竞争力的整体薪酬包，包含固定工资、年度绩效奖及福利收入等；
每年对员工的绩效和能力进行综合评价，依据评价结果逐步提高薪资水平，激励员工迅速成长。
★全方位的员工健康关怀
提供免费年度体检；
免费运动场所及俱乐部活动、户外拓展运动；
每年开展全集团范围的运动会项目赛事。
★完善的福利体系
按政策提供五险一金、企业年金、补充医疗保险、高温补贴等；
办理珠海落户及人事档案、党组织关系接收手续；
提供营养膳食、下午茶、生日慰问等。
★法定节假日
员工可享受婚假、产假和带薪年假。
三、了解与联系我们
1、公司官方网站：www.cnhuafag.com
2、公司官方招聘微信公众号： “华发人才”
3、公司地址：广东省珠海市拱北昌盛路155号华发集团大楼。</textarea>
